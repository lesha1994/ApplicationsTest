        <div class="container">

          <div class="col-lg-12 text-center" id="main-header">
            <h1>Dropdown Menu(s), Checkboxe(s) &amp; Radio Button(s)</h1><br>
          </div>

          <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
              <h2>Dropdown Menu(s)</h2>
              <div class="section-title">
                <select class="dropdown-menu-lists" id="dropdowm-menu-1">
                  <option value="java">JAVA</option>
                  <option value="c#">C#</option>
                  <option value="python">Python</option>
                  <option value="sql">SQL</option>
                </select>

                <select class="dropdown-menu-lists" id="dropdowm-menu-2">
                  <option value="eclipse">Eclipse</option>
                  <option value="maven">Maven</option>
                  <option value="testng">TestNG</option>
                  <option value="junit">JUnit</option>
                </select>

                <select class="dropdown-menu-lists" id="dropdowm-menu-3">
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="javascript">JavaScript</option>
                  <option value="jquery">JQuery</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
              <h2>Checkboxe(s)</h2>
              <div class="section-title" id="checkboxes">
                <label><input type="checkbox" value="option-1">Option 1</label><br>
                <label><input type="checkbox" value="option-2">Option 2</label><br>
                <label><input type="checkbox" value="option-3" checked="">Option 3</label><br>
                <label><input type="checkbox" value="option-4">Option 4</label>
              </div>
            </div>
          </div>


          <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
              <h2>Radio Button(s)</h2>
              <div class="section-title">
                <form action="" class="radio-buttons" id="radio-buttons">
                  <input type="radio" name="color" value="green">Green<br>
                  <input type="radio" name="color" value="blue">Blue<br>
                  <input type="radio" name="color" value="yellow">Yellow<br>
                  <input type="radio" name="color" value="orange">Orange<br>
                  <input type="radio" name="color" value="purple">Purple
                </form>
              </div>
            </div>
          </div>

        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
              <h2>Selected &amp; Disabled</h2>
              <div class="section-title">
                <form action="" class="radio-buttons" id="radio-buttons-selected-disabled">
                  <input type="radio" name="vegetable" value="lettuce">Lettuce<br>
                  <input type="radio" name="vegetable" value="cabbage" disabled="">Cabbage<br>
                  <input type="radio" name="vegetable" value="pumpkin" checked="">Pumpkin
                </form>

              <select class="dropdown-menu-lists" id="fruit-selects">
                <option value="apple">Apple</option>
                <option value="orange" disabled="disabled" autofocus="">Orange</option>
                <option value="pear">Pear</option>
                <option value="grape" selected="selected">Grape</option>
              </select>
              </div>
            </div>
          </div>
